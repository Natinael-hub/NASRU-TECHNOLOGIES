<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job — Nasru Technologies</title>
  <meta name="description" content="Job details at Nasru Technologies.">
  <link rel="icon" href="assets/img/logo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{colors:{brand:'#22D3EE',neon:'#67e8f9'}}}}</script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>:root{color-scheme:dark}body{font-family:Inter,system-ui,sans-serif;background:#0e1526}.heading{font-family:Poppins,Inter,system-ui,sans-serif}.glass{background:rgba(20,28,48,.45);backdrop-filter:blur(12px)}.card{background:rgba(255,255,255,.05);border:1px solid rgba(103,232,249,.14);border-radius:16px}</style>
</head>
<body class="text-slate-100 antialiased">
<header class="sticky top-0 z-50 border-b border-slate-700/60 glass">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <a href="index.html" class="flex items-center gap-2">
        <img src="assets/img/logo.png" class="h-8 w-8" alt="Nasru logo"><span class="heading text-lg font-semibold">Nasru Technologies</span>
      </a>
      <nav class="hidden md:flex items-center gap-6 text-slate-100/90">
        <a href="index.html" class="hover:text-brand">Home</a>
        <a href="jobs.html" class="hover:text-brand">Jobs</a>
        <a href="partners.html" class="hover:text-brand">Partners</a>
        <a href="about.html" class="hover:text-brand">About</a>
        <a href="careers.html" class="hover:text-brand">Careers</a>
        <a href="contact.html" class="hover:text-brand">Contact</a>
      </nav>
      <a href="contact.html" class="hidden md:inline-block rounded-xl bg-brand px-4 py-2 font-semibold text-slate-900">Get a Quote</a>
      <button id="menuBtn" class="md:hidden rounded-xl border border-slate-600/80 p-2 text-slate-100/90">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M3 5h14M3 10h14M3 15h14"/></svg>
      </button>
    </div>
  </div>
  <div id="mobileMenu" class="md:hidden hidden border-t border-slate-700/70 bg-slate-950/92">
    <div class="px-4 py-3 space-y-2">
      <a href="index.html" class="block py-2">Home</a>
      <a href="jobs.html" class="block py-2">Jobs</a>
      <a href="partners.html" class="block py-2">Partners</a>
      <a href="about.html" class="block py-2">About</a>
      <a href="careers.html" class="block py-2">Careers</a>
      <a href="contact.html" class="block py-2">Contact</a>
      <a href="contact.html" class="mt-2 inline-block rounded-xl bg-brand px-4 py-2 font-semibold text-slate-900">Get a Quote</a>
    </div>
  </div>
</header>

<section class="relative py-16">
  <div class="max-w-3xl mx-auto px-4">
    <div id="content"></div>
  </div>
</section>

<footer class="mt-24 border-t border-slate-700/60 text-center py-6 text-slate-400 text-sm">
  © <span id="year"></span> Nasru Technologies. All rights reserved.
</footer>

<script>
  const menuBtn=document.getElementById('menuBtn'); const mobileMenu=document.getElementById('mobileMenu');
  if(menuBtn&&mobileMenu){menuBtn.addEventListener('click',()=>mobileMenu.classList.toggle('hidden'))}
  const yearEl=document.getElementById('year'); if(yearEl) yearEl.appendChild(document.createTextNode(new Date().getFullYear()));

  const params=new URLSearchParams(location.search);
  const id=params.get('id');
  const content=document.getElementById('content');

  fetch('assets/data/jobs.json').then(r=>r.json()).then(jobs=>{
    const job=jobs.find(j=>j.id===id);
    if(!job){
      content.innerHTML='<p class="text-slate-300">Job not found. <a class="text-brand underline" href="jobs.html">Back to Jobs</a></p>';
      return;
    }
    document.title = job.title + ' — Nasru Technologies';
    content.innerHTML = `
      <h1 class="heading text-3xl md:text-5xl font-semibold neon-text">${job.title}</h1>
      <div class="mt-3 text-slate-400">${job.location} · ${job.type} · ${job.department}</div>
      <p class="mt-6 text-slate-300/90">${job.summary}</p>

      <div class="grid gap-6 md:grid-cols-2 mt-10">
        <div class="card p-6">
          <h3 class="heading text-xl font-semibold mb-2">Responsibilities</h3>
          <ul class="list-disc pl-5 text-slate-300/90 text-sm space-y-2">
            ${job.responsibilities.map(li=>`<li>${li}</li>`).join('')}
          </ul>
        </div>
        <div class="card p-6">
          <h3 class="heading text-xl font-semibold mb-2">Requirements</h3>
          <ul class="list-disc pl-5 text-slate-300/90 text-sm space-y-2">
            ${job.requirements.map(li=>`<li>${li}</li>`).join('')}
          </ul>
        </div>
      </div>

      <div class="mt-8">
        <a href="careers.html?role=${encodeURIComponent(job.title)}" class="rounded-xl bg-brand px-5 py-3 font-semibold text-slate-900">Apply Now</a>
        <a href="jobs.html" class="ml-3 rounded-xl border border-neon px-5 py-3">Back to Jobs</a>
      </div>
    `;
  }).catch(()=>{
    content.innerHTML='<p class="text-slate-300">Unable to load this job. <a class="text-brand underline" href="jobs.html">Back to Jobs</a></p>';
  });
</script>
</body>
</html>
