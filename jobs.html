<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open Roles — Nasru Technologies</title>
  <meta name="description" content="Open positions at Nasru Technologies." />
  <link rel="icon" href="assets/img/logo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{colors:{brand:'#22D3EE',neon:'#67e8f9'}}}}</script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>:root{color-scheme:dark}body{font-family:Inter,system-ui,sans-serif;background:#0e1526}.heading{font-family:Poppins,Inter,system-ui,sans-serif}.glass{background:rgba(20,28,48,.45);backdrop-filter:blur(12px)}.card{background:rgba(255,255,255,.05);border:1px solid rgba(103,232,249,.14);border-radius:16px}.card:hover{box-shadow:0 0 0 1px rgba(103,232,249,.35),0 10px 40px -10px rgba(103,232,249,.25)}</style>
</head>
<body class="text-slate-100 antialiased">
<header class="sticky top-0 z-50 border-b border-slate-700/60 glass">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <a href="index.html" class="flex items-center gap-2">
        <img src="assets/img/logo.png" class="h-8 w-8" alt="Nasru logo"><span class="heading text-lg font-semibold">Nasru Technologies</span>
      </a>
      <nav class="hidden md:flex items-center gap-6 text-slate-100/90">
        <a href="index.html" class="hover:text-brand">Home</a>
        <a href="solutions.html" class="hover:text-brand">Solutions</a>
        <a href="partners.html" class="hover:text-brand">Partners</a>
        <a href="about.html" class="hover:text-brand">About</a>
        <a href="careers.html" class="hover:text-brand">Careers</a>
        <a href="contact.html" class="hover:text-brand">Contact</a>
      </nav>
      <a href="contact.html" class="hidden md:inline-block rounded-xl bg-brand px-4 py-2 font-semibold text-slate-900">Get a Quote</a>
      <button id="menuBtn" class="md:hidden rounded-xl border border-slate-600/80 p-2 text-slate-100/90">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M3 5h14M3 10h14M3 15h14"/></svg>
      </button>
    </div>
  </div>
  <div id="mobileMenu" class="md:hidden hidden border-t border-slate-700/70 bg-slate-950/92">
    <div class="px-4 py-3 space-y-2">
      <a href="index.html" class="block py-2">Home</a>
      <a href="solutions.html" class="block py-2">Solutions</a>
      <a href="partners.html" class="block py-2">Partners</a>
      <a href="about.html" class="block py-2">About</a>
      <a href="careers.html" class="block py-2">Careers</a>
      <a href="contact.html" class="block py-2">Contact</a>
      <a href="contact.html" class="mt-2 inline-block rounded-xl bg-brand px-4 py-2 font-semibold text-slate-900">Get a Quote</a>
    </div>
  </div>
</header>

<section class="relative py-16">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="heading text-3xl md:text-5xl font-semibold neon-text">Open Roles</h1>
    <p class="mt-3 text-slate-300">Browse current opportunities at Nasru Technologies.</p>

    <div id="jobsGrid" class="grid gap-6 md:grid-cols-3 mt-10"></div>

    <p id="emptyState" class="hidden text-slate-400 mt-8">No open roles at the moment. Check back soon.</p>
  </div>
</section>

<footer class="mt-24 border-t border-slate-700/60 text-center py-6 text-slate-400 text-sm">
  © <span id="year"></span> Nasru Technologies. All rights reserved.
</footer>

<script>
  const menuBtn=document.getElementById('menuBtn'); const mobileMenu=document.getElementById('mobileMenu');
  if(menuBtn&&mobileMenu){menuBtn.addEventListener('click',()=>mobileMenu.classList.toggle('hidden'))}
  const yearEl=document.getElementById('year'); if(yearEl) yearEl.appendChild(document.createTextNode(new Date().getFullYear()));

  // Load jobs
  fetch('assets/data/jobs.json')
    .then(r=>r.json())
    .then(jobs=>{
      const grid=document.getElementById('jobsGrid');
      const empty=document.getElementById('emptyState');
      if(!jobs.length){ empty.classList.remove('hidden'); return; }
      jobs.forEach(j=>{
        const a=document.createElement('a');
        a.href=`job.html?id=${encodeURIComponent(j.id)}`;
        a.className='card p-6 block';
        a.innerHTML = `
          <h3 class="heading text-xl font-semibold">${j.title}</h3>
          <p class="mt-2 text-slate-300/90 text-sm">${j.summary}</p>
          <div class="mt-3 text-xs text-slate-400">${j.location} · ${j.type}</div>
        `;
        grid.appendChild(a);
      });
    })
    .catch(()=>{document.getElementById('emptyState').classList.remove('hidden')});
</script>
</body>
</html>
